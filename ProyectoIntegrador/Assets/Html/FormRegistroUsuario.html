<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../Styles/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Incluimos Bootstrap Icons -->
    <style>
        body {
            background-image: url('../img/RG_billetera.jpng.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8); 
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 1000; 
        }

        .container {
            margin-top: 80px; 
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); 
            border: none; 
            border-radius: 15px; 
        }

        .card-body {
            padding: 2rem; 
        }

        .btn-primary {
            background-color: #007bff; 
            border: none; 
        }

        .btn-primary:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Registro de Usuario</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./FormGastos.html">Gastos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./FormCategorias.html">Categorías</a>
          </li>
        </ul>
        <span class="navbar-text">
          Gestor de gastos
        </span>
      </div>
    </div>
  </nav>

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
              <div class="card shadow-lg">
                  <div class="card-body">
                      <h5 class="card-title text-center mb-4">Registro de Usuario</h5>
                      <form id="registro-form">
                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-person"></i></span>
                              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
                          </div>

                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                              <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" required>
                          </div>
                          
                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                              <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                          </div>
                          
                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                              <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
                          </div>

                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-lock"></i></span>
                              <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                          </div>

                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-calendar-check"></i></span>
                              <input type="date" class="form-control" id="fechaRegistro" name="fechaRegistro" required>
                          </div>

                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                              <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                          </div>

                          <button type="submit" class="btn btn-primary w-100">Registrar</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
