<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Gastos</title>
    <link rel="stylesheet" href="../Styles/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Incluimos Bootstrap Icons -->
</head>
<body>
   
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gastos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./FormRegistroUsuario.html">Registro Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./FormGastos.html">Gastos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./FormCategorias.html">Categoría</a>
          </li>
        </ul>
        <span class="navbar-text">
          Gestor de gastos
        </span>
      </div>
    </div>
  </nav>

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card shadow-lg">
                  <div class="card-body">
                      <h5 class="card-title text-center mb-4">Registrar Gasto</h5>
                      <form id="gastos-form">
                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                              <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción del gasto">
                          </div>
                          
                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                              <input type="date" class="form-control" id="fecha" name="fecha">
                          </div>
                          
                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-tags"></i></span>
                              <select class="form-select" id="categoria" name="categoria">
                                  <option value="">Seleccione una categoría</option>
                                  <option value="Alimentación">Alimentación</option>
                                  <option value="Transporte">Transporte</option>
                                  <option value="Vivienda">Vivienda</option>
                                  <option value="Entretenimiento">Entretenimiento</option>
                                  <option value="Otros">Otros</option>
                              </select>
                          </div>
                          
                          <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                              <input type="number" class="form-control" id="monto" name="monto" placeholder="Monto del gasto">
                          </div>

                          <button type="submit" class="btn btn-primary w-100">Registrar gasto</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="container mt-5">
      <div id="gastos-list"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
